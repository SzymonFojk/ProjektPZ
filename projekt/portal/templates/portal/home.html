{% extends 'portal/wall.html' %}
{% block content %}
  {% for post in posts %}
  <div class="post">
    <h2>{{ post.title }}</h2>
    <h5>By <a href="{% url 'profile' username=post.author %}">{{post.author}}</a> on {{post.date_posted}}</h5>
    <div class="text">{{post.content}}</div>
  </div>
  {% endfor %}
{% endblock content %}
