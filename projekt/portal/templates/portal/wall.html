{% load static %}
<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="{% static 'portal/base_style.css' %}">

      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


      <script src="{% static 'portal/base_script.js' %}" defer></script>
      {% if title %}
        <title>Portal home - {{ title }}</title>
      {% else %}
        <title>Portal home</title>
      {% endif %}
    </head>
    <body class="" style="background-color:#989898;">
      <nav class="navbar">
        <div class="brand-title">Portal</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            {% if user.is_authenticated %}
              <li><a href="{% url 'portal-home' %}">Home</a></li>
              <li><a href="{% url 'post-create' %}">New Post</a></li>
              <li><a href="{% url 'profile' username=request.user.username %}">My profile</a></li>
              <li><a href="{% url 'logout' %}?next=/">Logout</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta charset="utf-8">
      <div class="container" style="max-width:860px;">
          {% block content %}{% endblock %}
      </div>
    </body>
</html>
